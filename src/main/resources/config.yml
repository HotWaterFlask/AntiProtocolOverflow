# AntiProtocolOverflow 插件配置
# 此插件通过控制区块和物品加载过程来防止Minecraft服务器中的协议溢出攻击

# 全局保护开关
enable-protection: true

# 缓慢加载设置
slow-inventory-load: true
slow-block-load: true

# 加载延迟设置（毫秒）
item-load-delay: 50        # 物品加载延迟，值越小加载越快，值越大加载越慢
block-load-delay: 20       # 方块加载延迟，值越小加载越快，值越大加载越慢
items-per-load: 3          # 每次加载的物品数量，默认3个

# 初始区块加载半径
initial-chunk-radius: 1    # 玩家加入时初始加载的区块半径

# 日志记录
log-load-events: false     # 是否记录加载事件到控制台

# 消息设置
enable-messages: true       # 是否启用提示消息

# 消息文本配置（支持颜色代码，使用&符号）
messages:
  inventory-loading: '&c背包正在加载中，请稍后再拾取物品！'    # 背包加载提示
  container-loading: '&c容器正在加载中，请稍后再放入物品！'   # 容器加载提示

# 权限说明：
# - antiprotocoloverflow.bypass: 绕过所有保护机制
# - antiprotocoloverflow.admin: 使用管理命令

# 注意事项：
# 1. 加载延迟值设置过小可能无法有效防止协议溢出
# 2. 加载延迟值设置过大会导致玩家体验不佳
# 3. 可以根据服务器性能和玩家数量调整这些值
# 4. 对于高性能服务器，可以尝试减少延迟值
# 5. 对于低性能服务器，建议增大延迟值